name: Grafana Dashboard

on:
  push:
    branches:
      - main
    paths:
      - 'grafana/**'

  pull_request:
    branches:
      - main
    paths:
      - 'grafana/**'

concurrency:
  group: grafana-dashboard
  cancel-in-progress: true

jobs:
  dashboard:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: grafana

    steps:
    - name: Checkout code
      uses: actions/checkout@v6

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: grafana/.nvmrc
        cache: 'npm'
        cache-dependency-path: grafana/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build dashboard JSON
      if: ${{ github.event_name == 'pull_request' }}
      run: npm run build

    - name: Generate and upload dashboard
      if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
      env:
        GRAFANA_URL: ${{ secrets.GRAFANA_URL }}
        GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
        GRAFANA_FOLDER_UID: ${{ secrets.GRAFANA_FOLDER_UID }}
      run: node --disable-warning=ExperimentalWarning --experimental-strip-types src/index.ts

    - name: Upload dashboard artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: dashboard-json
        path: grafana/dist/dashboard.json
        if-no-files-found: ignore
